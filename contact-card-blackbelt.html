    <!-- vCard Download -->
    <script>
        function downloadVCard() {
            const firstName = document.getElementById('full-name').textContent.split(' ')[0];
            const lastName = document.getElementById('full-name').textContent.split(' ').slice(1).join(' ');
            const email = document.getElementById('email-link').textContent;
            const phone = document.getElementById('phone-link').textContent.replace(/\s/g, '');
            const jobTitle = document.getElementById('job-title').textContent;
            const website = document.getElementById('website-link').textContent;
            
            const vcard = `BEGIN:VCARD
VERSION:3.0
FN:${firstName} ${lastName}
N:${lastName};${firstName};;;
ORG:TAP-IN Leadership Academy
TITLE:${jobTitle}
TEL;TYPE=CELL:${phone}
EMAIL:${email}
URL:${website}
END:VCARD`;
            
            const blob = new Blob([vcard], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `${firstName}_${lastName}.vcf`;
            link.click();
            URL.revokeObjectURL(url);
        }
        
        // Add vCard download button
        document.querySelector('.action-buttons').innerHTML += `
            <button onclick="downloadVCard()" class="btn btn-secondary" style="grid-column: 1 / -1; margin-top: 1rem;">
                üì• Save Contact
            </button>
        `;
    </script>

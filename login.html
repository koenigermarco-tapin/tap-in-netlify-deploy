<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Tap-In</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1d2e 0%, #2c2f3e 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .login-container {
      max-width: 400px;
      width: 100%;
    }
    
    .login-box {
      background: rgba(255,255,255,0.05);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
    }
    
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    
    p {
      text-align: center;
      color: rgba(255,255,255,0.7);
      margin-bottom: 2rem;
    }
    
    .btn {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #4a7c9c 0%, #6fa8d8 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(74,124,156,0.4);
    }
    
    .btn-secondary {
      background: transparent;
      border: 2px solid rgba(74,124,156,0.3);
      color: white;
    }
    
    .btn-secondary:hover {
      border-color: rgba(74,124,156,0.6);
      background: rgba(74,124,156,0.1);
    }
    
    .info-text {
      text-align: center;
      color: rgba(255,255,255,0.5);
      font-size: 0.875rem;
      margin-top: 1rem;
    }
    
    .feature-list {
      background: rgba(255,255,255,0.03);
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
    }
    
    .feature-list li {
      list-style: none;
      padding: 0.5rem 0;
      color: rgba(255,255,255,0.8);
    }
    
    .feature-list li::before {
      content: 'âœ“ ';
      color: #4a7c9c;
      font-weight: bold;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>ðŸ¥‹ Tap-In</h1>
      <p>Transform teams through embodied leadership</p>
      
      <div class="feature-list">
        <li>Works 100% offline</li>
        <li>Progress saved locally</li>
        <li>No account required</li>
        <li>Cloud sync optional</li>
      </div>
      
      <button class="btn btn-primary" onclick="window.location.href='/index-DUAL-ENTRY.html'">
        Start Training Now â†’
      </button>
      
      <button class="btn btn-secondary" onclick="enableCloudSync()">
        Enable Cloud Sync (Optional)
      </button>
      
      <p class="info-text">
        Your progress is automatically saved to this device.
        Cloud sync enables cross-device access.
      </p>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Performance Optimizer - Load First -->
<script src="js/performance-optimizer.js"></script>

    <script src="js/supabase-config.js" defer></script>
  <script src="js/auth-system.js" defer></script>
  
  <script>
    function enableCloudSync() {
      if (window.supabaseReady) {
        alert('Cloud sync will be configured in post-launch update. For now, your progress is safely stored on this device!');
      } else {
        alert('Cloud sync requires Supabase configuration. Your progress is safely stored on this device for now!');
      }
      window.location.href = '/index-DUAL-ENTRY.html';
    }
    
    // Auto-initialize auth system
    if (typeof AuthSystem !== 'undefined') {
      AuthSystem.init();
    }
  </script>
<!-- TAP-IN Utilities -->
<script src="js/shared-utilities.js"></script>
<script src="js/global-error-handler.js"></script>
<script src="js/storage-health.js"></script>
</body>
</html>

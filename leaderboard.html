<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard | TAP-IN</title>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/auth-system.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        
        .header .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .leaderboard-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }
        
        .rank-row {
            display: grid;
            grid-template-columns: 60px 80px 1fr 150px 100px;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
            transition: background 0.2s;
        }
        
        .rank-row:hover {
            background: #f8fafc;
        }
        
        .rank-row.highlight {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            border-left: 4px solid #3b82f6;
            font-weight: 700;
        }
        
        .rank {
            font-size: 1.5rem;
            font-weight: 700;
            color: #64748b;
        }
        
        .rank-row:nth-child(1) .rank { color: #fbbf24; }
        .rank-row:nth-child(2) .rank { color: #94a3b8; }
        .rank-row:nth-child(3) .rank { color: #d97706; }
        
        .xp {
            font-weight: 700;
            color: #1e293b;
        }
        
        .belt-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .belt-badge.white { background: #f1f5f9; color: #64748b; }
        .belt-badge.blue { background: #dbeafe; color: #2563eb; }
        .belt-badge.purple { background: #f3e8ff; color: #9333ea; }
        .belt-badge.brown { background: #fef3c7; color: #92400e; }
        .belt-badge.black { background: #1e293b; color: white; }
        
        .you-badge {
            background: #3b82f6;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }
        
        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-top: 2rem;
        }
        
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Global Leaderboard</h1>
            <p class="subtitle">Top fighters in the TAP-IN Academy</p>
        </div>
        
        <div class="leaderboard-card">
            <div id="leaderboardContent">
                <div class="loading">Loading leaderboard...</div>
            </div>
        </div>
        
        <a href="gym-dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
    </div>
    
    <script>
        async function loadLeaderboard() {
            const content = document.getElementById('leaderboardContent');
            
            try {
                // Wait for auth to initialize
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Get leaderboard data
                const leaderboard = await window.tapInAuth.getLeaderboard(100);
                
                if (!leaderboard || leaderboard.length === 0) {
                    content.innerHTML = '<div class="loading">No rankings yet. Be the first!</div>';
                    return;
                }
                
                // Render leaderboard
                const html = leaderboard.map((entry, index) => {
                    const beltColor = entry.belt || 'white';
                    
                    return `
                        <div class="rank-row ${entry.isCurrentUser ? 'highlight' : ''}">
                            <div class="rank">#${entry.rank}</div>
                            <div style="width: 60px; height: 60px; background: #f1f5f9; border-radius: 50%;"></div>
                            <div>
                                ${entry.isCurrentUser ? '<span class="you-badge">You</span>' : ''}
                            </div>
                            <div class="xp">${entry.xp.toLocaleString()} XP</div>
                            <div>
                                <span class="belt-badge ${beltColor}">${beltColor.charAt(0).toUpperCase() + beltColor.slice(1)}</span>
                            </div>
                        </div>
                    `;
                }).join('');
                
                content.innerHTML = html;
                
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                content.innerHTML = '<div class="loading">Error loading leaderboard. Please try again.</div>';
            }
        }
        
        document.addEventListener('DOMContentLoaded', loadLeaderboard);
    </script>
<!-- TAP-IN Utilities -->
<script src="js/shared-utilities.js"></script>
<script src="js/global-error-handler.js"></script>
<script src="js/storage-health.js"></script>
</body>
</html>

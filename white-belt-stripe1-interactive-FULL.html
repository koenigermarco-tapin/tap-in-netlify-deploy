    <title>‚ö™ White Belt - Stripe 1: Trust Foundations | Tap-In</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1a1d2e; min-height: 100vh; color: #e2e8f0; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        
        /* Header */
        .header { background: #252940; border-radius: 20px; padding: 30px; margin-bottom: 30px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3); }
        .belt-badge { display: inline-flex; align-items: center; gap: 10px; background: #3d4466; padding: 8px 20px; border-radius: 25px; font-size: 14px; font-weight: 700; color: #ffffff; margin-bottom: 15px; }
        h1 { color: #ffffff; font-size: 32px; margin-bottom: 10px; font-weight: 700; }
        .module-description { color: #94a3b8; font-size: 16px; line-height: 1.6; }
        
        /* Progress */
        .progress-container { background: #252940; border-radius: 15px; padding: 20px; margin-bottom: 30px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); }
        .progress-bar { background: #3d4466; height: 12px; border-radius: 10px; overflow: hidden; margin-bottom: 10px; }
        .progress-fill { background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%); height: 100%; width: 0%; transition: width 0.3s ease; }
        .progress-text { text-align: center; color: #94a3b8; font-size: 14px; font-weight: 600; }
        
        /* Content Card */
        .content-card { background: #252940; border-radius: 20px; padding: 40px; margin-bottom: 30px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3); min-height: 400px; }
        .lesson-number { color: #818cf8; font-size: 14px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 10px; }
        .lesson-title { color: #ffffff; font-size: 28px; font-weight: 700; margin-bottom: 25px; }
        
        /* Content Sections */
        .content-section { animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .content-section h3 { color: #ffffff; font-size: 20px; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        .content-section p { color: #cbd5e1; line-height: 1.8; margin-bottom: 15px; font-size: 16px; }
        .content-section ul { color: #cbd5e1; line-height: 1.8; margin-left: 25px; margin-bottom: 15px; }
        .content-section li { margin-bottom: 10px; }
        .content-section strong { color: #ffffff; font-weight: 600; }
        .content-section table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        .content-section th, .content-section td { padding: 12px; text-align: left; border-bottom: 1px solid #3d4466; }
        .content-section th { color: #ffffff; font-weight: 600; }
        .content-section td { color: #cbd5e1; }
        
        /* Info Boxes */
        .research-box { background: #2d4a5a; border-left: 4px solid #60a5fa; padding: 20px; border-radius: 10px; margin: 20px 0; animation: fadeIn 0.5s ease; }
        .research-box h4 { color: #93c5fd; margin-bottom: 10px; font-size: 16px; font-weight: 700; }
        .research-box p, .research-box ul { color: #e0f2fe; }
        .research-box li { margin-bottom: 8px; }
        .practice-box { background: #2d5a4d; border-left: 4px solid #34d399; padding: 20px; border-radius: 10px; margin: 20px 0; animation: fadeIn 0.5s ease; }
        .practice-box h4 { color: #6ee7b7; margin-bottom: 10px; font-size: 16px; font-weight: 700; }
        .practice-box p { color: #d1fae5; line-height: 1.7; }
        .highlight-box { background: #3d4466; border-left: 4px solid #818cf8; padding: 20px; border-radius: 10px; margin: 20px 0; animation: fadeIn 0.5s ease; }
        .highlight-box h4 { color: #a5b4fc; margin-bottom: 10px; font-size: 16px; font-weight: 700; }
        .highlight-box p { color: #e0e7ff; line-height: 1.7; }
        
        /* Question Box */
        .question-box { background: #3d4466; border: 2px solid #4a5568; border-radius: 12px; padding: 25px; margin-top: 30px; animation: slideIn 0.4s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .question-box h4 { color: #ffffff; font-size: 18px; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        .question-text { color: #e2e8f0; font-size: 16px; margin-bottom: 20px; line-height: 1.6; }
        .options { display: flex; flex-direction: column; gap: 12px; }
        .option { background: #252940; border: 2px solid #4a5568; padding: 15px 20px; border-radius: 8px; cursor: pointer; transition: all 0.2s; color: #cbd5e1; font-size: 15px; }
        .option:hover { border-color: #6366f1; background: #2d3250; transform: translateX(5px); }
        .option.selected { border-color: #6366f1; background: #3d4466; color: #ffffff; }
        .option.correct { border-color: #34d399; background: #2d5a4d; animation: correctPulse 0.5s ease; }
        .option.incorrect { border-color: #f87171; background: #4a2d2d; animation: shake 0.3s ease; }
        @keyframes correctPulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.02); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        .feedback { margin-top: 15px; padding: 15px; border-radius: 8px; font-size: 14px; font-weight: 600; display: none; animation: fadeIn 0.3s ease; }
        .feedback.show { display: block; }
        .feedback.correct { background: #2d5a4d; color: #6ee7b7; border-left: 4px solid #34d399; }
        .feedback.incorrect { background: #4a2d2d; color: #fca5a5; border-left: 4px solid #f87171; }
        
        /* Buttons */
        .btn { padding: 15px 30px; border-radius: 10px; border: none; font-weight: 600; font-size: 16px; cursor: pointer; transition: all 0.2s; display: inline-flex; align-items: center; gap: 10px; }
        .btn-primary { background: linear-gradient(135deg, #6366f1 0%, #818cf8 100%); color: white; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4); }
        .btn-secondary { background: #3d4466; color: #e2e8f0; }
        .btn-secondary:hover { background: #4a5568; }
        .xp-badge { background: #fbbf24; color: #78350f; padding: 4px 12px; border-radius: 12px; font-size: 14px; font-weight: 700; }
        .nav-buttons { display: flex; justify-content: center; gap: 12px; margin-top: 30px; padding-top: 25px; border-top: 1px solid #3d4466; }
        
        /* Quiz Styles */
        .quiz-header { text-align: center; margin-bottom: 30px; }
        .quiz-header h2 { color: #ffffff; font-size: 28px; margin-bottom: 10px; }
        .quiz-header p { color: #94a3b8; font-size: 14px; }
        .quiz-question { background: #3d4466; border-radius: 12px; padding: 25px; margin-bottom: 25px; }
        .quiz-question-number { color: #818cf8; font-size: 14px; font-weight: 600; margin-bottom: 10px; }
        .quiz-question-text { color: #ffffff; font-size: 18px; font-weight: 600; margin-bottom: 20px; line-height: 1.5; }
        .quiz-option { background: #252940; border: 2px solid #4a5568; padding: 15px 20px; border-radius: 8px; margin-bottom: 12px; cursor: pointer; transition: all 0.2s; color: #cbd5e1; display: flex; align-items: center; gap: 12px; }
        .quiz-option:hover { border-color: #6366f1; background: #2d3250; }
        .quiz-option input[type="radio"] { width: 20px; height: 20px; accent-color: #6366f1; }
        .quiz-option.selected { border-color: #6366f1; background: #3d4466; color: #ffffff; }
        
        /* Mobile */
        @media (max-width: 768px) {
            .header, .content-card { padding: 25px 20px; }
            h1 { font-size: 24px; }
            .lesson-title { font-size: 22px; }
            .btn { width: 100%; }
            .nav-buttons { flex-direction: column; }
        }
        
        .hidden { display: none; }
    
        /* ============= NUMBERED OPTION BOX READABILITY FIX ============= */
        .scale-option,
        .rating-option,
        .numbered-option,
        .option-number,
        [data-value="1"],
        [data-value="2"],
        [data-value="3"],
        [data-value="4"],
        [data-value="5"] {
            color: #FFFFFF !important;
            font-weight: 700 !important;
            font-size: 1.1rem !important;
            background: #1e293b !important;
            border: 2px solid #475569 !important;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5) !important;
        }
        .scale-option:hover,
        .rating-option:hover,
        .numbered-option:hover,
        .option-number:hover,
        [data-value]:hover {
            background: #334155 !important;
            border-color: #667eea !important;
            color: #FFFFFF !important;
            transform: scale(1.05) !important;
        }
        .scale-option.selected,
        .rating-option.selected,
        .numbered-option.selected,
        .option-number.selected,
        [data-value].selected {
            background: #667eea !important;
            border-color: #818cf8 !important;
            color: #FFFFFF !important;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3) !important;
        }
        .scale-label,
        .rating-label,
        .option-label {
            color: #FFFFFF !important;
            font-weight: 600 !important;
            font-size: 0.9rem !important;
            text-align: center !important;
            margin-top: 0.5rem !important;
        }
        .scale-container,
        .rating-container,
        .options-row {
            display: flex !important;
            justify-content: space-between !important;
            gap: 0.75rem !important;
            margin: 1.5rem 0 !important;
        }
        .scale-container > *,
        .rating-container > *,
        .options-row > * {
            flex: 1 !important;
            min-width: 60px !important;
            text-align: center !important;
            padding: 1rem 0.5rem !important;
            border-radius: 8px !important;
            cursor: pointer !important;
            transition: all 0.2s ease !important;
        }
        @media (max-width: 768px) {
            .scale-option,
            .rating-option,
            .numbered-option,
            .option-number,
            [data-value] {
                font-size: 1rem !important;
                padding: 0.75rem 0.25rem !important;
                min-width: 50px !important;
            }
            .scale-label,
            .rating-label,
            .option-label {
                font-size: 0.75rem !important;
            }
        }
        input[type="range"] {
            -webkit-appearance: none !important;
            width: 100% !important;
            height: 8px !important;
            background: #334155 !important;
            border-radius: 5px !important;
            outline: none !important;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none !important;
            width: 24px !important;
            height: 24px !important;
            background: #667eea !important;
            cursor: pointer !important;
            border-radius: 50% !important;
            border: 3px solid #FFFFFF !important;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3) !important;
        }
        input[type="range"]::-moz-range-thumb {
            width: 24px !important;
            height: 24px !important;
            background: #667eea !important;
            cursor: pointer !important;
            border-radius: 50% !important;
            border: 3px solid #FFFFFF !important;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3) !important;
        }
        .slider-value,
        .range-value {
            display: block !important;
            text-align: center !important;
            font-size: 1.5rem !important;
            font-weight: 700 !important;
            color: #667eea !important;
            margin-top: 1rem !important;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2) !important;
        }
        .slider-labels {
            display: flex !important;
            justify-content: space-between !important;
            margin-top: 0.5rem !important;
        }
        .slider-labels span {
            font-size: 0.85rem !important;
            color: #cbd5e1 !important;
            font-weight: 600 !important;
        }

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="100"/>
  
  <!-- Main Text "TAP" -->
  <text x="256" y="200" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="140" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">
    TAP
  </text>
  
  <!-- Subtitle "IN" -->
  <text x="256" y="320" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="100" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">
    IN
  </text>
  
  <!-- Badge Circle -->
  <circle cx="400" cy="120" r="40" fill="url(#badgeGradient)"/>
  
  <!-- Badge Highlight -->
  <circle cx="385" cy="105" r="15" fill="rgba(255,255,255,0.5)"/>
  
  <!-- Small star/sparkle on badge -->
  <text x="400" y="128" font-size="30" fill="white" text-anchor="middle" dominant-baseline="middle">âœ¨</text>
</svg>

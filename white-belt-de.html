<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weißgurt - TAP-IN</title>
    <style>
        body {
            font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a365d 0%, #7c3aed 100%);
            color: white;
            text-align: center;
        }
        .redirect-box {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 16px;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 { font-size: 2rem; margin-bottom: 1rem; }
        p { font-size: 1.1rem; opacity: 0.9; }
    </style>
</head>
<body>
    <div class="redirect-box">
        <h1>⚪ Weißgurt</h1>
        <p>Du wirst weitergeleitet...</p>
        <div class="spinner"></div>
        <p style="font-size: 0.9rem; margin-top: 20px; opacity: 0.7;">
            Diese Seite wird gerade erstellt. Du wirst automatisch weitergeleitet.
        </p>
    </div>
    <script>
        // Save German preference
        localStorage.setItem('preferredLanguage', 'de');
        
        // Redirect to English version with German preference
        setTimeout(() => {
            window.location.href = 'white-belt.html?lang=de';
        }, 2000);
    </script>
</body>
</html>

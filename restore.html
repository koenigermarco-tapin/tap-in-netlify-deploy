<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restore Progress | TAP-IN</title>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/auth-system.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .restore-container {
            max-width: 500px;
            width: 100%;
        }
        
        .restore-card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            text-align: center;
        }
        
        h1 {
            color: #1e293b;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            color: #64748b;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            font-family: 'Courier New', monospace;
            text-align: center;
        }
        
        input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }
        
        .message.error {
            background: #fee2e2;
            color: #dc2626;
        }
        
        .message.success {
            background: #d1fae5;
            color: #059669;
        }
        
        .message.loading {
            background: #dbeafe;
            color: #2563eb;
        }
        
        .skip-link {
            display: inline-block;
            margin-top: 2rem;
            color: #64748b;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .skip-link:hover {
            text-decoration: underline;
        }
        
        .example {
            font-size: 0.85rem;
            color: #94a3b8;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="restore-container">
        <div class="restore-card">
            <h1>üîê Restore Progress</h1>
            <p class="subtitle">
                Enter your backup code to restore your progress on this device.
            </p>
            
            <input 
                type="text" 
                id="backupCodeInput" 
                placeholder="alpha-bravo-charlie-1234"
                autocomplete="off"
                spellcheck="false"
            >
            <div class="example">Example: alpha-bravo-charlie-1234</div>
            
            <button class="btn" id="restoreButton" onclick="restoreProgress()">
                Restore Progress
            </button>
            
            <div class="message" id="messageBox"></div>
            
            <a href="gym-dashboard.html" class="skip-link">
                Skip (Start Fresh) ‚Üí
            </a>
        </div>
    </div>
    
    <script>
        async function restoreProgress() {
            const input = document.getElementById('backupCodeInput');
            const button = document.getElementById('restoreButton');
            const messageBox = document.getElementById('messageBox');
            
            const code = input.value.trim();
            
            if (!code) {
                showMessage('Please enter your backup code', 'error');
                return;
            }
            
            // Disable button
            button.disabled = true;
            showMessage('Restoring your progress...', 'loading');
            
            try {
                // Wait for auth to initialize
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Restore from backup code
                const result = await window.tapInAuth.restoreFromBackupCode(code);
                
                if (result.success) {
                    showMessage('‚úÖ Progress restored successfully! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'gym-dashboard.html';
                    }, 1500);
                } else {
                    showMessage('‚ùå Invalid backup code. Please check and try again.', 'error');
                    button.disabled = false;
                }
            } catch (error) {
                console.error('Restore error:', error);
                showMessage('‚ùå Error restoring progress. Please try again.', 'error');
                button.disabled = false;
            }
        }
        
        function showMessage(text, type) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = text;
            messageBox.className = 'message ' + type;
            messageBox.style.display = 'block';
        }
        
        // Allow Enter key to submit
        document.getElementById('backupCodeInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                restoreProgress();
            }
        });
        
        // Auto-focus input
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('backupCodeInput').focus();
        });
    </script>
<!-- TAP-IN Utilities -->
<script src="js/shared-utilities.js"></script>
<script src="js/global-error-handler.js"></script>
<script src="js/storage-health.js"></script>
</body>
</html>

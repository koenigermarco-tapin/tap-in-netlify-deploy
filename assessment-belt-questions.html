<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belt Assessment - Questions | Tap-In</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: #1a1d2e;
      color: #e2e8f0;
      font-family: Inter, -apple-system, sans-serif;
      min-height: 100vh;
    }

    .progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: #2d3548;
      z-index: 1000;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4a7c9c 0%, #5a8cac 100%);
      width: 0%;
      transition: width 0.4s ease;
    }

    .header {
      padding: 2rem;
      text-align: center;
      border-bottom: 2px solid #3d4466;
    }

    .question-counter {
      color: #4a7c9c;
      font-weight: 700;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
    }

    .category-badge {
      display: inline-block;
      background: rgba(74, 124, 156, 0.2);
      color: #4a7c9c;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 600;
      margin-top: 0.5rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 4rem 2rem;
    }

    .question-card {
      background: #252940;
      border: 2px solid #3d4466;
      border-radius: 16px;
      padding: 3rem;
      margin-bottom: 2rem;
      animation: slideIn 0.4s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .question-text {
      font-size: 1.5rem;
      line-height: 1.6;
      color: #e2e8f0;
      margin-bottom: 3rem;
      font-weight: 600;
    }

    .options {
      display: grid;
      gap: 1rem;
    }

    .option {
      background: #2d3548;
      border: 2px solid #3d4466;
      border-radius: 12px;
      padding: 1.5rem;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .option:hover {
      border-color: #4a7c9c;
      transform: translateX(8px);
    }

    .option.selected {
      border-color: #4a7c9c;
      background: rgba(74, 124, 156, 0.1);
      box-shadow: 0 4px 12px rgba(74, 124, 156, 0.2);
    }

    .option-number {
      font-size: 1.5rem;
      font-weight: 700;
      color: #4a7c9c;
      width: 40px;
      height: 40px;
      background: #1a1d2e;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .option.selected .option-number {
      background: #4a7c9c;
      color: white;
    }

    .option-label {
      font-size: 1.1rem;
      color: #e2e8f0;
      font-weight: 500;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 3rem;
    }

    .btn {
      padding: 1rem 2rem;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
      font-size: 1rem;
    }

    .btn-secondary {
      background: #3d4466;
      color: #e2e8f0;
    }

    .btn-secondary:hover {
      background: #4d5476;
    }

    .btn-primary {
      background: #4a7c9c;
      color: white;
    }

    .btn-primary:hover {
      background: #5a8cac;
      transform: translateY(-2px);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    @media (max-width: 768px) {
      .container { padding: 2rem 1rem; }
      .question-card { padding: 2rem 1.5rem; }
      .question-text { font-size: 1.2rem; margin-bottom: 2rem; }
      .option { padding: 1rem; gap: 1rem; }
      .option-label { font-size: 1rem; }
    }
  </style>
</head>
<body>
  
  <div class="progress-bar">
    <div class="progress-fill" id="progressFill"></div>
  </div>

  <div class="header">
    <div class="question-counter" id="questionCounter">Question 1 of 20</div>
    <div class="category-badge" id="categoryBadge">Trust</div>
  </div>

  <div class="container">
    <div class="question-card">
      <div class="question-text" id="questionText">
        Team members openly admit their mistakes and weaknesses
      </div>

      <div class="options" id="optionsContainer">
        <div class="option" onclick="selectOption(1)">
          <div class="option-number">1</div>
          <div class="option-label">Never - This doesn't happen on our team</div>
        </div>
        <div class="option" onclick="selectOption(2)">
          <div class="option-number">2</div>
          <div class="option-label">Rarely - Only in extreme situations</div>
        </div>
        <div class="option" onclick="selectOption(3)">
          <div class="option-number">3</div>
          <div class="option-label">Sometimes - It varies by person and situation</div>
        </div>
        <div class="option" onclick="selectOption(4)">
          <div class="option-number">4</div>
          <div class="option-label">Often - Most team members do this</div>
        </div>
        <div class="option" onclick="selectOption(5)">
          <div class="option-number">5</div>
          <div class="option-label">Always - This is normal behavior for us</div>
        </div>
      </div>
    </div>

    <div class="nav-buttons">
      <button class="btn btn-secondary" onclick="previousQuestion()" id="prevBtn">
        ← Previous
      </button>
      <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn" disabled>
        Next →
      </button>
    </div>
  </div>

  <script>
    const questions = [
      // TRUST (Questions 1-4)
      { category: 'Trust', text: 'Team members openly admit their mistakes and weaknesses', dysfunction: 'trust' },
      { category: 'Trust', text: 'People ask for help without hesitation', dysfunction: 'trust' },
      { category: 'Trust', text: 'Team members give each other benefit of the doubt', dysfunction: 'trust' },
      { category: 'Trust', text: 'People apologize quickly and genuinely when they mess up', dysfunction: 'trust' },
      
      // CONFLICT (Questions 5-8)
      { category: 'Conflict', text: 'Team meetings include passionate, unfiltered debate', dysfunction: 'conflict' },
      { category: 'Conflict', text: 'People voice disagreements during meetings (not after)', dysfunction: 'conflict' },
      { category: 'Conflict', text: 'Conflicts get resolved quickly and cleanly', dysfunction: 'conflict' },
      { category: 'Conflict', text: 'Team members challenge each other\'s ideas respectfully', dysfunction: 'conflict' },
      
      // COMMITMENT (Questions 9-12)
      { category: 'Commitment', text: 'Decisions are made with clarity and buy-in from everyone', dysfunction: 'commitment' },
      { category: 'Commitment', text: 'Team members leave meetings confident about direction', dysfunction: 'commitment' },
      { category: 'Commitment', text: 'People stick to decisions even when they initially disagreed', dysfunction: 'commitment' },
      { category: 'Commitment', text: 'Deadlines and priorities are crystal clear to everyone', dysfunction: 'commitment' },
      
      // ACCOUNTABILITY (Questions 13-16)
      { category: 'Accountability', text: 'Team members call each other out on performance issues', dysfunction: 'accountability' },
      { category: 'Accountability', text: 'People take ownership when things go wrong', dysfunction: 'accountability' },
      { category: 'Accountability', text: 'Standards are upheld even when it\'s uncomfortable', dysfunction: 'accountability' },
      { category: 'Accountability', text: 'Team members pressure peers to deliver on commitments', dysfunction: 'accountability' },
      
      // RESULTS (Questions 17-20)
      { category: 'Results', text: 'Team celebrates collective wins over individual achievements', dysfunction: 'results' },
      { category: 'Results', text: 'People sacrifice personal agendas for team goals', dysfunction: 'results' },
      { category: 'Results', text: 'Success metrics are clearly defined and tracked', dysfunction: 'results' },
      { category: 'Results', text: 'Team members are genuinely concerned about letting teammates down', dysfunction: 'results' }
    ];

    let currentQuestion = 0;
    let answers = [];
    let selectedAnswer = null;

    function loadQuestion() {
      const q = questions[currentQuestion];
      
      document.getElementById('questionCounter').textContent = `Question ${currentQuestion + 1} of 20`;
      document.getElementById('categoryBadge').textContent = q.category;
      document.getElementById('questionText').textContent = q.text;
      
      // Update progress bar
      const progress = ((currentQuestion + 1) / 20) * 100;
      document.getElementById('progressFill').style.width = progress + '%';
      
      // Clear selections
      document.querySelectorAll('.option').forEach(opt => {
        opt.classList.remove('selected');
      });
      
      // Restore previous answer if exists
      if (answers[currentQuestion]) {
        selectedAnswer = answers[currentQuestion];
        document.querySelectorAll('.option')[selectedAnswer - 1].classList.add('selected');
        document.getElementById('nextBtn').disabled = false;
      } else {
        selectedAnswer = null;
        document.getElementById('nextBtn').disabled = true;
      }
      
      // Update buttons
      document.getElementById('prevBtn').disabled = currentQuestion === 0;
      document.getElementById('nextBtn').textContent = currentQuestion === 19 ? 'See Results →' : 'Next →';
    }

    function selectOption(value) {
      selectedAnswer = value;
      answers[currentQuestion] = value;
      
      // Update UI
      document.querySelectorAll('.option').forEach(opt => {
        opt.classList.remove('selected');
      });
      document.querySelectorAll('.option')[value - 1].classList.add('selected');
      
      // Enable next button
      document.getElementById('nextBtn').disabled = false;
    }

    function previousQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        loadQuestion();
      }
    }

    function nextQuestion() {
      if (selectedAnswer === null) return;
      
      if (currentQuestion < 19) {
        currentQuestion++;
        loadQuestion();
      } else {
        // Calculate results and redirect
        calculateResults();
      }
    }

    function calculateResults() {
      // Calculate scores by dysfunction
      const scores = {
        trust: 0,
        conflict: 0,
        commitment: 0,
        accountability: 0,
        results: 0
      };
      
      questions.forEach((q, i) => {
        scores[q.dysfunction] += answers[i] || 0;
      });
      
      // Convert to percentages (max 20 per dysfunction)
      Object.keys(scores).forEach(key => {
        scores[key] = Math.round((scores[key] / 20) * 100);
      });
      
      // Calculate total score
      const totalScore = Math.round(
        (answers.reduce((sum, val) => sum + val, 0) / 100) * 100
      );
      
      // Determine belt level
      let beltLevel = 'white';
      if (totalScore >= 90) beltLevel = 'black';
      else if (totalScore >= 75) beltLevel = 'brown';
      else if (totalScore >= 60) beltLevel = 'purple';
      else if (totalScore >= 45) beltLevel = 'blue';
      
      // Find weakest area
      const weakestArea = Object.keys(scores).reduce((a, b) => 
        scores[a] < scores[b] ? a : b
      );
      
      // Save to localStorage
      localStorage.setItem('assessmentScores', JSON.stringify(scores));
      localStorage.setItem('assessmentTotal', totalScore);
      localStorage.setItem('beltLevel', beltLevel);
      localStorage.setItem('weakestArea', weakestArea);
      localStorage.setItem('beltAssessmentResult', beltLevel);
      localStorage.setItem('beltAssessmentDate', new Date().toISOString());
      
      // Award XP
      const currentXP = parseInt(localStorage.getItem('totalXP') || '0');
      localStorage.setItem('totalXP', currentXP + 100);
      
      // Redirect to results
      window.location.href = 'assessment-belt-results.html';
    }

    // Load first question
    loadQuestion();
  </script>

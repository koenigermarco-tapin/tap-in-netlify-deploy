<!-- TAP-IN Authentication Modal -->
<!-- Include this in pages that require authentication -->

<style>
.auth-modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    z-index: 10000;
    align-items: center;
    justify-content: center;
}

.auth-modal-overlay.active {
    display: flex;
}

.auth-modal {
    background: white;
    border-radius: 20px;
    padding: 40px;
    max-width: 450px;
    width: 90%;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    position: relative;
    animation: modalSlideIn 0.3s ease-out;
}

@keyframes modalSlideIn {
    from {
        opacity: 0;
        transform: translateY(-30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.auth-modal-close {
    position: absolute;
    top: 20px;
    right: 20px;
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    color: #666;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: all 0.2s;
}

.auth-modal-close:hover {
    background: #f0f0f0;
    color: #000;
}

.auth-modal h2 {
    margin: 0 0 10px;
    font-size: 28px;
    color: #1a1a1a;
}

.auth-modal p {
    margin: 0 0 30px;
    color: #666;
    line-height: 1.6;
}

.auth-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.auth-input-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.auth-input-group label {
    font-weight: 600;
    color: #333;
    font-size: 14px;
}

.auth-input-group input {
    padding: 14px 16px;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    font-size: 16px;
    transition: all 0.2s;
}

.auth-input-group input:focus {
    outline: none;
    border-color: #007AFF;
    box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
}

.auth-submit-btn {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    padding: 16px;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
}

.auth-submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
}

.auth-submit-btn:active {
    transform: translateY(0);
}

.auth-submit-btn:disabled {
    background: #ccc;
    cursor: not-allowed;
    transform: none;
}

.auth-message {
    padding: 12px 16px;
    border-radius: 8px;
    font-size: 14px;
    margin-bottom: 20px;
}

.auth-message.success {
    background: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.auth-message.error {
    background: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

.auth-divider {
    display: flex;
    align-items: center;
    text-align: center;
    margin: 20px 0;
    color: #999;
}

.auth-divider::before,
.auth-divider::after {
    content: '';
    flex: 1;
    border-bottom: 1px solid #e0e0e0;
}

.auth-divider span {
    padding: 0 10px;
    font-size: 14px;
}

.auth-features {
    list-style: none;
    padding: 0;
    margin: 20px 0;
}

.auth-features li {
    padding: 8px 0;
    color: #666;
    display: flex;
    align-items: center;
    gap: 10px;
}

.auth-features li::before {
    content: 'âœ“';
    color: #4CAF50;
    font-weight: bold;
    font-size: 18px;
}

.auth-loading {
    display: none;
    text-align: center;
    padding: 20px;
}

.auth-loading.active {
    display: block;
}

.auth-spinner {
    border: 3px solid #f3f3f3;
    border-top: 3px solid #667eea;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 0 auto 15px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>

<!-- Auth Modal HTML -->
<div id="authModal" class="auth-modal-overlay">
    <div class="auth-modal">
        <button class="auth-modal-close" onclick="TapInAuthUI.closeModal()">&times;</button>
        
        <h2>Sign in to TAP-IN</h2>
        <p>Create your account to save assessments and collaborate with teams</p>

        <div id="authMessage" class="auth-message" style="display: none;"></div>

        <div id="authFormContainer">
            <form id="authForm" class="auth-form" onsubmit="TapInAuthUI.handleSubmit(event)">
                <div class="auth-input-group">
                    <label for="authEmail">Email Address</label>
                    <input 
                        type="email" 
                        id="authEmail" 
                        name="email" 
                        required 
                        placeholder="you@company.com"
                        autocomplete="email"
                    />
                </div>

                <button type="submit" class="auth-submit-btn" id="authSubmitBtn">
                    Continue with Email
                </button>
            </form>

            <ul class="auth-features">
                <li>No password required - we'll email you a magic link</li>
                <li>Save and sync assessments across devices</li>
                <li>Collaborate with your team</li>
                <li>Track progress over time</li>
            </ul>
        </div>

        <div id="authLoading" class="auth-loading">
            <div class="auth-spinner"></div>
            <p>Processing...</p>
        </div>
    </div>
</div>

<script>
// TAP-IN Auth UI Controller
window.TapInAuthUI = {
    modal: null,
    messageEl: null,
    formContainer: null,
    loadingEl: null,

    init() {
        this.modal = document.getElementById('authModal');
        this.messageEl = document.getElementById('authMessage');
        this.formContainer = document.getElementById('authFormContainer');
        this.loadingEl = document.getElementById('authLoading');

        // Check if already authenticated
        this.checkAuthStatus();

        // Handle hash changes (for magic link redirects)
        window.addEventListener('hashchange', () => this.handleHashChange());
        this.handleHashChange();
    },

    async checkAuthStatus() {
        if (typeof TapInAuth === 'undefined') {
            console.warn('TapInAuth not loaded - include supabase-client.js first');
            return;
        }

        const session = await TapInAuth.getSession();
        if (session) {
            console.log('âœ… User authenticated:', session.user.email);
            TapInAuth.handlePostLoginRedirect();
        }
    },

    openModal() {
        if (this.modal) {
            this.modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
    },

    closeModal() {
        if (this.modal) {
            this.modal.classList.remove('active');
            document.body.style.overflow = '';
            this.hideMessage();
        }
    },

    showMessage(message, type = 'error') {
        if (this.messageEl) {
            this.messageEl.textContent = message;
            this.messageEl.className = `auth-message ${type}`;
            this.messageEl.style.display = 'block';
        }
    },

    hideMessage() {
        if (this.messageEl) {
            this.messageEl.style.display = 'none';
        }
    },

    showLoading(show = true) {
        if (this.loadingEl && this.formContainer) {
            if (show) {
                this.formContainer.style.display = 'none';
                this.loadingEl.classList.add('active');
            } else {
                this.formContainer.style.display = 'block';
                this.loadingEl.classList.remove('active');
            }
        }
    },

    async handleSubmit(event) {
        event.preventDefault();

        if (typeof TapInAuth === 'undefined') {
            this.showMessage('Authentication system not loaded. Please refresh the page.', 'error');
            return;
        }

        const email = document.getElementById('authEmail').value;
        const submitBtn = document.getElementById('authSubmitBtn');

        if (!email) {
            this.showMessage('Please enter your email address', 'error');
            return;
        }

        // Disable button and show loading
        submitBtn.disabled = true;
        submitBtn.textContent = 'Sending magic link...';
        this.hideMessage();

        try {
            const result = await TapInAuth.signInWithMagicLink(email);

            if (result.error) {
                this.showMessage(result.error, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Continue with Email';
            } else {
                this.showMessage(
                    `âœ‰ï¸ Check your email! We sent a magic link to ${email}`,
                    'success'
                );
                this.showLoading(true);
                
                // Auto-close modal after 5 seconds
                setTimeout(() => {
                    this.closeModal();
                    this.showLoading(false);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Continue with Email';
                }, 5000);
            }
        } catch (error) {
            console.error('Auth error:', error);
            this.showMessage('Something went wrong. Please try again.', 'error');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Continue with Email';
        }
    },

    handleHashChange() {
        const hash = window.location.hash;
        if (hash && hash.includes('access_token')) {
            // User clicked magic link - Supabase will handle auth
            console.log('ðŸ” Processing magic link authentication...');
            this.showLoading(true);
        }
    }
};

// Initialize on page load
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', () => TapInAuthUI.init());
} else {
    TapInAuthUI.init();
}

// Global function to require authentication
window.requireAuth = async function(callback) {
    if (typeof TapInAuth === 'undefined') {
        console.error('TapInAuth not loaded');
        return;
    }

    const authenticated = await TapInAuth.isAuthenticated();
    if (authenticated) {
        if (callback) callback();
    } else {
        TapInAuthUI.openModal();
    }
};
</script>

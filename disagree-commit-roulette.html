        class GameRoom {
            constructor(roomCode, multiDevice = false) {
                this.roomCode = roomCode;
                this.multiDevice = multiDevice && firebaseApp !== null;
                this.storageKey = `disagree-commit-${roomCode}`;
                if (this.multiDevice) {
                    this.dbRef = firebase.database().ref(`rooms/${roomCode}`);
                }
            }

            async getState() {
                if (this.multiDevice) {
                    const snapshot = await this.dbRef.once('value');
                    return snapshot.val();
                }
                const data = localStorage.getItem(this.storageKey);
                return data ? JSON.parse(data) : null;
            }

            async setState(state) {
                if (this.multiDevice) {
                    await this.dbRef.set(state);
                } else {
                    localStorage.setItem(this.storageKey, JSON.stringify(state));
                    window.dispatchEvent(new Event('storage'));
                }
            }

            subscribe(callback) {
                if (this.multiDevice) {
                    this.dbRef.on('value', (snapshot) => callback(snapshot.val()));
                    return () => this.dbRef.off('value');
                } else {
                    const handler = () => {
                        const data = localStorage.getItem(this.storageKey);
                        callback(data ? JSON.parse(data) : null);
                    };
                    window.addEventListener('storage', handler);
                    return () => window.removeEventListener('storage', handler);
                }
            }
        }

        function DisagreeCommit() {
            const [screen, setScreen] = useState('mode-select');
            const [gameMode, setGameMode] = useState(null);
            const [roomCode, setRoomCode] = useState('');
            const [myName, setMyName] = useState('');
            const [players, setPlayers] = useState([]);
            const [blockTokens, setBlockTokens] = useState({});
            const [scores, setScores] = useState({});
            const [currentScenario, setCurrentScenario] = useState(null);
            const [phase, setPhase] = useState('wheel'); // wheel, thinking, debate1, vote1, debate2, vote2, commitment
            const [timeLeft, setTimeLeft] = useState(0);
            const [votes, setVotes] = useState({});
            const [commitments, setCommitments] = useState({});
            const [allCommitments, setAllCommitments] = useState([]);
            const [round, setRound] = useState(0);
            const [spinning, setSpinning] = useState(false);

            const roomRef = useRef(null);
            const timerRef = useRef(null);

            useEffect(() => {
                if (!roomCode || screen === 'mode-select') return;

                const room = new GameRoom(roomCode, gameMode === 'multi-device');
                roomRef.current = room;

                const unsubscribe = room.subscribe((state) => {
                    if (state) {
                        setPlayers(state.players || []);
                        setBlockTokens(state.blockTokens || {});
                        setScores(state.scores || {});
                        setCurrentScenario(state.currentScenario || null);
                        setPhase(state.phase || 'wheel');
                        setTimeLeft(state.timeLeft || 0);
                        setVotes(state.votes || {});
                        setCommitments(state.commitments || {});
                        setAllCommitments(state.allCommitments || []);
                        setRound(state.round || 0);
                        if (state.screen) setScreen(state.screen);
                    }
                });

                room.getState().then(state => {
                    if (!state) {
                        room.setState({
                            players: [],
                            blockTokens: {},
                            scores: {},
                            round: 0,
                            phase: 'wheel',
                            allCommitments: [],
                            screen: 'lobby'
                        });
                    }
                });

                return unsubscribe;
            }, [roomCode, gameMode]);

            // Timer
            useEffect(() => {
                if (phase === 'thinking' || phase === 'debate1' || phase === 'debate2') {
                    timerRef.current = setInterval(async () => {
                        if (timeLeft > 0) {
                            await updateRoom({ timeLeft: timeLeft - 1 });
                        } else {
                            if (phase === 'thinking') {
                                await updateRoom({ phase: 'debate1', timeLeft: 60 });
                            } else if (phase === 'debate1') {
                                await updateRoom({ phase: 'vote1', votes: {} });
                            } else if (phase === 'debate2') {
                                await updateRoom({ phase: 'vote2', votes: {} });
                            }
                        }
                    }, 1000);

                    return () => clearInterval(timerRef.current);
                }
            }, [phase, timeLeft]);

            const updateRoom = async (updates) => {
                if (!roomRef.current) return;
                const state = await roomRef.current.getState();
                await roomRef.current.setState({ ...state, ...updates });
            };

            const selectMode = (mode) => {
                setGameMode(mode);
                setScreen('lobby');
                const code = Math.random().toString(36).substring(2, 8).toUpperCase();
                setRoomCode(code);
            };

            const addPlayer = async (name) => {
                if (!name.trim() || !roomRef.current) return;
                const state = await roomRef.current.getState();
                if (state.players.some(p => p.name === name)) {
                    alert('Name taken!');
                    return;
                }

                const newPlayer = { name, id: Date.now() };
                await updateRoom({
                    players: [...state.players, newPlayer],
                    blockTokens: { ...state.blockTokens, [name]: 3 },
                    scores: { ...state.scores, [name]: 0 }
                });
                setMyName(name);
            };

            const startGame = async () => {
                const state = await roomRef.current.getState();
                if (state.players.length < 3) {
                    alert('Need at least 3 players!');
                    return;
                }

                await updateRoom({
                    screen: 'game',
                    round: 1,
                    phase: 'wheel'
                });
            };

            const spinWheel = async () => {
                setSpinning(true);
                
                setTimeout(async () => {
                    const scenario = SCENARIOS[Math.floor(Math.random() * SCENARIOS.length)];
                    await updateRoom({
                        currentScenario: scenario,
                        phase: 'thinking',
                        timeLeft: 30,
                        votes: {},
                        commitments: {}
                    });
                    setSpinning(false);
                }, 3000);
            };

            const vote = async (decision) => {
                const state = await roomRef.current.getState();
                await updateRoom({
                    votes: { ...state.votes, [myName]: decision }
                });

                // Check if all voted
                if (Object.keys({ ...state.votes, [myName]: decision }).length === state.players.length) {
                    checkConsensus({ ...state.votes, [myName]: decision });
                }
            };

            const checkConsensus = async (voteResults) => {
                const state = await roomRef.current.getState();
                const agree = Object.values(voteResults).filter(v => v === 'agree').length;
                const disagree = Object.values(voteResults).filter(v => v === 'disagree').length;

                if (agree === voteResults.length || disagree === voteResults.length) {
                    // Unanimous!
                    const points = phase === 'vote1' ? 2 : 1;
                    const newScores = { ...state.scores };
                    Object.keys(newScores).forEach(name => {
                        newScores[name] = (newScores[name] || 0) + points;
                    });

                    await updateRoom({
                        scores: newScores,
                        phase: 'commitment'
                    });
                } else if (phase === 'vote1') {
                    // Split vote, go to debate 2
                    await updateRoom({
                        phase: 'debate2',
                        timeLeft: 60,
                        votes: {}
                    });
                } else {
                    // Still split after debate 2, failure (unless someone blocks)
                    await updateRoom({ phase: 'commitment' });
                }
            };

            const useBlock = async () => {
                const state = await roomRef.current.getState();
                if ((state.blockTokens[myName] || 0) <= 0) return;

                const newTokens = { ...state.blockTokens };
                newTokens[myName] = newTokens[myName] - 1;

                const newScores = { ...state.scores };
                newScores[myName] = (newScores[myName] || 0) - 1;

                await updateRoom({
                    blockTokens: newTokens,
                    scores: newScores,
                    phase: 'wheel',
                    votes: {},
                    round: state.round + 1
                });
            };

                const state = await roomRef.current.getState();
                const newCommitments = { ...state.commitments, [myName]: text };
                
                await updateRoom({ commitments: newCommitments });

                if (Object.keys(newCommitments).length === state.players.length) {
                    // Everyone committed
                    const commitmentLog = {
                        round: state.round,
                        scenario: state.currentScenario.title,
                        commitments: newCommitments
                    };

                    await updateRoom({
                        allCommitments: [...state.allCommitments, commitmentLog],
                        phase: 'wheel',
                        round: state.round + 1
                    });

                    if (state.round >= 10) {
                        await updateRoom({ screen: 'end' });
                    }
                }
            };

            const resetGame = () => {
                setScreen('mode-select');
                setGameMode(null);
                setMyName('');
                setRoomCode('');

                                    >

                                    </button>

                                    >
                                        <div className="text-3xl mb-2">üåê</div>
                                        Multi-Device
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // Lobby
            if (screen === 'lobby') {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="max-w-2xl w-full">
                            <div className="bg-white/10 backdrop-blur-lg rounded-3xl p-8 shadow-2xl border border-white/20 fade-in">
                                <div className="text-center mb-8">
                                    <h2 className="text-3xl font-bold text-white mb-4">Game Lobby</h2>
                                    <div className="inline-block bg-gradient-to-r from-indigo-500/30 to-purple-500/30 rounded-lg px-6 py-3 border border-indigo-500/50">

                                        <p className="text-4xl font-mono font-bold text-white">{roomCode}</p>
                                    </div>
                                </div>

                                    <input
                                        type="text"
                                        placeholder="Enter your name"

                                        onKeyPress={(e) => {
                                            if (e.key === 'Enter') {
                                                addPlayer(e.target.value);
                                                e.target.value = '';
                                            }
                                        }}
                                    />
                                ) : (

                                        <div className="mb-6">
                                            <h3 className="text-white font-bold mb-4">Players ({players.length}/6)</h3>

                                                        {player.name === myName && <span className="text-indigo-400">(You)</span>}

                                <div className="flex justify-between items-center">
                                    <div>
                                        <h2 className="text-2xl font-bold text-white">Round {round}/10</h2>
                                        <p className="text-white/60">Room: {roomCode}</p>
                                    </div>
                                    {phase !== 'wheel' && (
                                        <div className="text-center">
                                            <p className={`text-5xl font-bold ${timeLeft <= 10 ? 'text-red-400' : 'text-white'}`}>
                                                {Math.floor(timeLeft / 60)}:{(timeLeft % 60).toString().padStart(2, '0')}
                                            </p>
                                            <p className="text-white/60 text-sm">
                                                {phase === 'thinking' ? 'Thinking' : phase.includes('debate') ? 'Debate' : 'Vote'}
                                            </p>
                                        </div>
                                    )}
                                </div>
                            </div>

                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                {/* Main Area */}
                                <div className="lg:col-span-2 space-y-6">
                                    {/* Wheel */}
                                    {phase === 'wheel' && (
                                        <div className="bg-white/10 backdrop-blur-lg rounded-3xl p-12 text-center">
                                            <div className={`text-8xl mb-8 ${spinning ? 'spin-wheel' : ''}`}>üéØ</div>
                                            {!spinning && players[0]?.name === myName && (
                                                <button
                                                    onClick={spinWheel}
                                                    className="bg-gradient-to-r from-indigo-500 to-purple-500 text-white px-12 py-6 rounded-2xl font-bold text-2xl hover:shadow-lg transform hover:scale-105 transition pulse-animation"
                                                >
                                                    SPIN THE WHEEL
                                                </button>
                                            )}
                                            {spinning && (
                                                <p className="text-white text-2xl">Spinning...</p>
                                            )}
                                        </div>
                                    )}

                                    {/* Scenario Display */}
                                    {currentScenario && phase !== 'wheel' && (
                                        <div className="bg-gradient-to-br from-indigo-600 to-purple-600 border-4 border-white rounded-2xl p-8 shadow-2xl">
                                            <h3 className="text-3xl font-bold text-white mb-4">{currentScenario.title}</h3>
                                            <div className="bg-white/20 rounded-lg p-4 mb-4">
                                                <p className="text-white/90 text-sm mb-2 font-semibold">Context:</p>
                                                <p className="text-white">{currentScenario.context}</p>
                                            </div>
                                            <div className="bg-white/20 rounded-lg p-4">
                                                <p className="text-white/90 text-sm mb-2 font-semibold">Decision:</p>
                                                <p className="text-white font-bold">{currentScenario.decision}</p>
                                            </div>
                                        </div>
                                    )}

                                    {/* Voting */}
                                    {(phase === 'vote1' || phase === 'vote2') && !hasVoted && (
                                        <div className="space-y-4">
                                            <p className="text-white text-center text-xl font-bold">Cast Your Vote:</p>
                                            <div className="flex gap-4">
                                                <button
                                                    onClick={() => vote('agree')}
                                                    className="flex-1 bg-green-500 text-white px-8 py-6 rounded-xl font-bold text-xl hover:shadow-lg transform hover:scale-105 transition"
                                                >
                                                    ‚úì AGREE
                                                </button>
                                                <button
                                                    onClick={() => vote('disagree')}
                                                    className="flex-1 bg-red-500 text-white px-8 py-6 rounded-xl font-bold text-xl hover:shadow-lg transform hover:scale-105 transition"
                                                >
                                                    ‚úó DISAGREE
                                                </button>
                                            </div>
                                            {(blockTokens[myName] || 0) > 0 && (
                                                <button
                                                    onClick={useBlock}
                                                    className="w-full bg-orange-500 text-white px-6 py-4 rounded-xl font-bold hover:shadow-lg transform hover:scale-105 transition"
                                                >
                                                    üö´ BLOCK (Costs 1 token & -1 point)
                                                </button>
                                            )}
                                        </div>
                                    )}

                                    {hasVoted && !allVoted && (
                                        <p className="text-green-400 text-center text-xl">
                                            ‚úì Vote submitted! ({Object.keys(votes).length}/{players.length})
                                        </p>
                                    )}

                                    {/* Commitment */}
                                    {phase === 'commitment' && !hasCommitted && (
                                        <div className="space-y-4">
                                            <p className="text-white text-center text-xl font-bold">
                                                What will you commit to doing?
                                            </p>
                                            <textarea
                                                className="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-indigo-500 min-h-[100px]"
                                                placeholder="Enter your specific commitment..."
                                                onKeyPress={(e) => {
                                                    if (e.key === 'Enter' && !e.shiftKey) {
                                                        e.preventDefault();
                                                        submitCommitment(e.target.value);
                                                    }
                                                }}
                                            />
                                        </div>
                                    )}

                                    {hasCommitted && (
                                        <p className="text-green-400 text-center text-xl">
                                            ‚úì Commitment submitted! ({Object.keys(commitments).length}/{players.length})
                                        </p>
                                    )}

                                    {(phase === 'thinking' || phase.includes('debate')) && (
                                        <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-6 text-center">
                                            <p className="text-white text-lg">
                                                {phase === 'thinking' ? 'ü§î Think about your position...' : 'üí¨ Debate time!'}
                                            </p>
                                        </div>
                                    )}
                                </div>

                                {/* Sidebar */}
                                <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-6">
                                    <h3 className="text-xl font-bold text-white mb-4">Scoreboard</h3>
                                    <div className="space-y-3 mb-6">
                                        {players
                                            .sort((a, b) => (scores[b.name] || 0) - (scores[a.name] || 0))
                                            .map(player => (
                                                <div key={player.id} className="bg-white/5 rounded-lg p-3">
                                                    <div className="flex justify-between items-center mb-2">
                                                        <div>
                                                            <span className="text-white font-medium">{player.name}</span>
                                                            {player.name === myName && <span className="ml-2 text-indigo-400 text-xs">(You)</span>}
                                                        </div>
                                                        <span className="text-2xl font-bold text-indigo-400">
                                                            {scores[player.name] || 0}
                                                        </span>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        {[...Array(blockTokens[player.name] || 0)].map((_, i) => (
                                                            <span key={i} className="text-orange-400">üö´</span>
                                                        ))}
                                                    </div>
                                                </div>
                                            ))}
                                    </div>
                                    <button onClick={resetGame} className="w-full text-white/60 hover:text-white text-sm">
                                        End Game
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // End
            if (screen === 'end') {
                const sorted = [...players].sort((a, b) => (scores[b.name] || 0) - (scores[a.name] || 0));
                const winner = sorted[0];

                return (
                    <div className="min-h-screen p-4">
                        <div className="max-w-4xl mx-auto">
                            <div className="bg-white/10 backdrop-blur-lg rounded-3xl p-12 shadow-2xl border border-white/20">
                                <h1 className="text-6xl text-center mb-8">üèÜ</h1>
                                <h2 className="text-4xl font-bold text-white text-center mb-8">Game Over!</h2>
                                
                                <div className="bg-gradient-to-r from-indigo-500/30 to-purple-500/30 rounded-xl p-8 mb-8 border border-indigo-500/50 text-center">
                                    <p className="text-white/80 mb-2">Winner</p>
                                    <p className="text-5xl font-bold text-white">{winner?.name}</p>
                                    <p className="text-3xl text-indigo-400 mt-4">{scores[winner?.name]} points</p>
                                </div>

                                <div className="space-y-3 mb-8">
                                    <h3 className="text-2xl font-bold text-white mb-4">Final Standings</h3>
                                    {sorted.map((player, i) => (
                                        <div key={player.id} className="bg-white/5 rounded-lg p-4 flex justify-between">
                                            <span className="text-white">#{i + 1} {player.name}</span>
                                            <span className="text-2xl font-bold text-indigo-400">{scores[player.name] || 0}</span>
                                        </div>
                                    ))}
                                </div>

                                <div className="mb-8">
                                    <h3 className="text-2xl font-bold text-white mb-4">Commitment Log</h3>
                                    <div className="space-y-4 max-h-96 overflow-y-auto">
                                        {allCommitments.map((log, i) => (
                                            <div key={i} className="bg-white/5 rounded-lg p-4">
                                                <p className="text-white font-bold mb-2">Round {log.round}: {log.scenario}</p>
                                                {Object.entries(log.commitments).map(([name, commitment]) => (
                                                    <p key={name} className="text-white/80 text-sm ml-4">
                                                        <strong>{name}:</strong> {commitment}
                                                    </p>
                                                ))}
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <button
                                    onClick={resetGame}
                                    className="w-full bg-gradient-to-r from-indigo-500 to-purple-500 text-white px-12 py-4 rounded-xl font-bold text-xl hover:shadow-lg transform hover:scale-105 transition"
                                >
                                    Play Again
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return null;
        }

        ReactDOM.render(<DisagreeCommit />, document.getElementById('root'));
    </script>

    <!-- Performance Optimizer - Load First -->
<script src="js/performance-optimizer.js"></script>
</body>

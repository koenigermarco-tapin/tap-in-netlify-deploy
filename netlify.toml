# Netlify Configuration for TAP-IN Assessments

[build]
  # No build command needed - static HTML files
  publish = "."

# ========================================
# FORCE HTTPS REDIRECTS (NEW!)
# ========================================
[[redirects]]
  from = "http://tap-in-teams.netlify.app/*"
  to = "https://tap-in-teams.netlify.app/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# ========================================
# LANGUAGE REDIRECTS
# ========================================
[[redirects]]
  # German language redirect
  from = "/de"
  to = "/index.de.html"
  status = 200

# ========================================
# SPA FALLBACK (MUST BE LAST)
# ========================================
# Note: This catches all unmatched routes
# HTML files are served directly, only missing files redirect to index
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

# ========================================
# SECURITY HEADERS
# ========================================
[[headers]]
  # Security headers
  for = "/*"
    [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Cache static assets for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # Don't cache HTML files
  for = "/*.html"
    [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
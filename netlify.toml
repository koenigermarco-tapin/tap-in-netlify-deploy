[build]
  publish = "."
  
[[redirects]]
  from = "/stripe1"
  to = "/black-belt-stripe1.html"
  status = 200

[[redirects]]
  from = "/stripe2"
  to = "/black-belt-stripe2.html"
  status = 200

[[redirects]]
  from = "/stripe3"
  to = "/black-belt-stripe3.html"
  status = 200

[[redirects]]
  from = "/stripe4"
  to = "/black-belt-stripe4.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

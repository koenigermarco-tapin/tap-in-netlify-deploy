        class GameRoom {
            constructor(roomCode, multiDevice = false) {
                this.roomCode = roomCode;
                this.multiDevice = multiDevice && firebaseApp !== null;
                this.storageKey = `take-the-back-${roomCode}`;
                if (this.multiDevice) {
                    this.dbRef = firebase.database().ref(`rooms/${roomCode}`);
                }
            }

            async getState() {
                if (this.multiDevice) {
                    const snapshot = await this.dbRef.once('value');
                    return snapshot.val();
                }
                const data = localStorage.getItem(this.storageKey);
                return data ? JSON.parse(data) : null;
            }

            async setState(state) {
                if (this.multiDevice) {
                    await this.dbRef.set(state);
                } else {
                    localStorage.setItem(this.storageKey, JSON.stringify(state));
                    window.dispatchEvent(new Event('storage'));
                }
            }

            subscribe(callback) {
                if (this.multiDevice) {
                    this.dbRef.on('value', (snapshot) => callback(snapshot.val()));
                    return () => this.dbRef.off('value');
                } else {
                    const handler = () => {
                        const data = localStorage.getItem(this.storageKey);
                        callback(data ? JSON.parse(data) : null);
                    };
                    window.addEventListener('storage', handler);
                    return () => window.removeEventListener('storage', handler);
                }
            }
        }

        function TakeTheBack() {
            const [screen, setScreen] = useState('mode-select');
            const [gameMode, setGameMode] = useState(null);
            const [roomCode, setRoomCode] = useState('');
            const [myName, setMyName] = useState('');
            const [players, setPlayers] = useState([]);
            const [currentCard, setCurrentCard] = useState(null);
            const [timeLeft, setTimeLeft] = useState(30);
            const [phase, setPhase] = useState('waiting'); // waiting, claiming, explaining, voting
            const [claimer, setClaimer] = useState(null);
            const [votes, setVotes] = useState({});
            const [delivered, setDelivered] = useState({});
            const [abandoned, setAbandoned] = useState({});
            const [usedCards, setUsedCards] = useState([]);
            const [round, setRound] = useState(0);

            const roomRef = useRef(null);
            const timerRef = useRef(null);

            useEffect(() => {
                if (!roomCode || screen === 'mode-select') return;

                const room = new GameRoom(roomCode, gameMode === 'multi-device');
                roomRef.current = room;

                const unsubscribe = room.subscribe((state) => {
                    if (state) {
                        setPlayers(state.players || []);
                        setCurrentCard(state.currentCard || null);
                        setTimeLeft(state.timeLeft || 30);
                        setPhase(state.phase || 'waiting');
                        setClaimer(state.claimer || null);
                        setVotes(state.votes || {});
                        setDelivered(state.delivered || {});
                        setAbandoned(state.abandoned || {});
                        setUsedCards(state.usedCards || []);
                        setRound(state.round || 0);
                        if (state.screen) setScreen(state.screen);
                    }
                });

                room.getState().then(state => {
                    if (!state) {
                        const initialDelivered = {};
                        const initialAbandoned = {};
                        room.setState({
                            players: [],
                            delivered: initialDelivered,
                            abandoned: initialAbandoned,
                            usedCards: [],
                            round: 0,
                            phase: 'waiting',
                            screen: 'lobby'
                        });
                    }
                });

                return unsubscribe;
            }, [roomCode, gameMode]);

            // Timer effect
            useEffect(() => {
                if (phase === 'claiming' || phase === 'explaining') {
                    timerRef.current = setInterval(async () => {
                        if (timeLeft > 0) {
                            await updateRoom({ timeLeft: timeLeft - 1 });
                        } else {
                            if (phase === 'claiming') {
                                // Time's up, draw new card
                                drawCard();
                            } else if (phase === 'explaining') {
                                // Time's up, auto-vote abandon
                                const state = await roomRef.current.getState();
                                const newAbandoned = { ...state.abandoned };
                                newAbandoned[claimer] = (newAbandoned[claimer] || 0) + 1;
                                await updateRoom({
                                    abandoned: newAbandoned,
                                    phase: 'waiting'
                                });
                                setTimeout(() => drawCard(), 2000);
                            }
                        }
                    }, 1000);

                    return () => clearInterval(timerRef.current);
                }
            }, [phase, timeLeft, claimer]);

            const updateRoom = async (updates) => {
                if (!roomRef.current) return;
                const state = await roomRef.current.getState();
                await roomRef.current.setState({ ...state, ...updates });
            };

            const selectMode = (mode) => {
                setGameMode(mode);
                setScreen('lobby');
                const code = Math.random().toString(36).substring(2, 8).toUpperCase();
                setRoomCode(code);
            };

            const addPlayer = async (name) => {
                if (!name.trim() || !roomRef.current) return;
                const state = await roomRef.current.getState();
                if (state.players.some(p => p.name === name)) {
                    alert('Name taken!');
                    return;
                }

                const newPlayer = { name, id: Date.now() };
                const newDelivered = { ...state.delivered, [name]: 0 };
                const newAbandoned = { ...state.abandoned, [name]: 0 };
                
                await updateRoom({
                    players: [...state.players, newPlayer],
                    delivered: newDelivered,
                    abandoned: newAbandoned
                });
                setMyName(name);
            };

            const startGame = async () => {
                const state = await roomRef.current.getState();
                if (state.players.length < 4) {
                    alert('Need at least 4 players!');
                    return;
                }

                await updateRoom({
                    screen: 'game',
                    round: 1
                });
                
                drawCard();
            };

            const drawCard = async () => {
                const state = await roomRef.current.getState();
                const available = BROKEN_THINGS.filter(c => !state.usedCards.includes(c.id));
                
                if (available.length === 0 || state.round >= 20) {
                    await updateRoom({ screen: 'end' });
                    return;
                }

                const card = available[Math.floor(Math.random() * available.length)];
                await updateRoom({
                    currentCard: card,
                    usedCards: [...state.usedCards, card.id],
                    phase: 'claiming',
                    timeLeft: 30,
                    claimer: null,
                    votes: {},
                    round: state.round + 1
                });
            };

            const claimCard = async () => {
                await updateRoom({
                    claimer: myName,
                    phase: 'explaining',
                    timeLeft: 15
                });
            };

            const vote = async (voteType) => {
                const state = await roomRef.current.getState();
                const newVotes = { ...state.votes, [myName]: voteType };
                await updateRoom({ votes: newVotes });

                // Check if all voted
                const totalVotes = Object.keys(newVotes).length;
                if (totalVotes === state.players.length - 1) {
                    resolveVote(newVotes);
                }
            };

            const resolveVote = async (voteResults) => {
                const state = await roomRef.current.getState();
                const thumbsUp = Object.values(voteResults).filter(v => v === 'up').length;
                const thumbsDown = Object.values(voteResults).filter(v => v === 'down').length;

                const newDelivered = { ...state.delivered };
                const newAbandoned = { ...state.abandoned };

                if (thumbsUp > thumbsDown) {
                    newDelivered[claimer] = (newDelivered[claimer] || 0) + 1;
                } else {
                    newAbandoned[claimer] = (newAbandoned[claimer] || 0) + 1;
                }

                await updateRoom({
                    delivered: newDelivered,
                    abandoned: newAbandoned,
                    phase: 'waiting'
                });

                // Check win condition
                if (newDelivered[claimer] >= 10) {
                    await updateRoom({ screen: 'end' });
                    return;
                }

                setTimeout(() => drawCard(), 2000);
            };

            const resetGame = () => {
                setScreen('mode-select');
                setGameMode(null);
                setMyName('');
                setRoomCode('');
            };

            const getScore = (playerName) => {
                return (delivered[playerName] || 0) - (abandoned[playerName] || 0);
            };

            const isClaimer = claimer === myName;
            const hasVoted = votes[myName] !== undefined;

            // Mode Select
            if (screen === 'mode-select') {
                return (

                                        <div className="text-3xl mb-2">üì±</div>
                                        Pass & Play
                                    </button>

                                    <button

                                        <div className="text-3xl mb-2">üåê</div>
                                        Multi-Device

                            </div>
                        </div>
                    </div>
                );
            }

            // Lobby
            if (screen === 'lobby') {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="max-w-2xl w-full">
                            <div className="bg-white/10 backdrop-blur-lg rounded-3xl p-8 shadow-2xl border border-white/20 fade-in">

                                    <h2 className="text-3xl font-bold text-white mb-4">Game Lobby</h2>
                                    <div className="inline-block bg-gradient-to-r from-orange-500/30 to-red-500/30 rounded-lg px-6 py-3 border border-orange-500/50">

                                        <p className="text-4xl font-mono font-bold text-white">{roomCode}</p>
                                    </div>
                                </div>

                                {!myName ? (
                                    <input
                                        type="text"
                                        placeholder="Enter your name"
                                        className="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-orange-500 mb-6"
                                        onKeyPress={(e) => {
                                            if (e.key === 'Enter') {
                                                addPlayer(e.target.value);
                                                e.target.value = '';
                                            }
                                        }}
                                    />
                                ) : (
                                    <>
                                        <div className="mb-6">
                                            <h3 className="text-white font-bold mb-4">Players ({players.length}/8)</h3>
                                            <div className="space-y-2">
                                                {players.map(player => (
                                                    <div key={player.id} className="bg-white/5 rounded-lg p-3 flex justify-between">
                                                        <span className="text-white">{player.name}</span>
                                                        {player.name === myName && <span className="text-orange-400">(You)</span>}
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        {players.length >= 4 && players[0]?.name === myName && (
                                            <button
                                                onClick={startGame}
                                                className="w-full bg-gradient-to-r from-green-500 to-emerald-500 text-white px-8 py-4 rounded-xl font-bold text-xl hover:shadow-lg transform hover:scale-105 transition pulse-animation"
                                            >
                                                Start Game
                                            </button>
                                        )}

                                        {players.length < 4 && (
                                            <p className="text-white/60 text-center">Need {4 - players.length} more players</p>
                                        )}
                                    </>
                                )}

                                <button onClick={() => setScreen('mode-select')} className="w-full mt-4 text-white/60 hover:text-white">
                                    ‚Üê Back
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // Game
            if (screen === 'game') {
                return (
                    <div className="min-h-screen p-4">
                        <div className="max-w-6xl mx-auto">
                            {/* Header */}
                            <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-6 mb-6">
                                <div className="flex justify-between items-center">
                                    <div>
                                        <h2 className="text-2xl font-bold text-white">Round {round}/20</h2>
                                        <p className="text-white/60">Room: {roomCode}</p>
                                    </div>
                                    <div className="text-right">
                                        <p className={`text-6xl font-bold ${timeLeft <= 5 ? 'text-red-400 countdown-animation' : 'text-white'}`}>
                                            {timeLeft}
                                        </p>
                                        <p className="text-white/60 text-sm">
                                            {phase === 'claiming' ? 'Claim time' : phase === 'explaining' ? 'Explain time' : 'Voting...'}
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                {/* Main Area */}
                                <div className="lg:col-span-2">
                                    {currentCard && (
                                        <div className="bg-gradient-to-br from-orange-600 to-red-600 border-4 border-white rounded-3xl p-12 shadow-2xl mb-6 shake-animation">
                                            <div className="text-center mb-4">
                                                <span className={`inline-block px-4 py-2 rounded-full text-sm font-bold ${
                                                    currentCard.category === 'culture' ? 'bg-purple-500' :
                                                    currentCard.category === 'communication' ? 'bg-blue-500' :
                                                    currentCard.category === 'performance' ? 'bg-green-500' :
                                                    'bg-pink-500'
                                                } text-white`}>
                                                    {currentCard.category.toUpperCase()}
                                                </span>
                                            </div>
                                            <p className="text-white text-3xl md:text-4xl font-bold text-center">
                                                {currentCard.text}
                                            </p>
                                        </div>
                                    )}

                                    {/* Claiming Phase */}
                                    {phase === 'claiming' && !isClaimer && (
                                        <button
                                            onClick={claimCard}
                                            className="w-full bg-gradient-to-r from-yellow-500 to-orange-500 text-white px-12 py-8 rounded-3xl font-bold text-3xl hover:shadow-2xl transform hover:scale-105 transition pulse-animation"
                                        >
                                            I'VE GOT THE BACK!
                                        </button>
                                    )}

                                    {/* Explaining Phase */}
                                    {phase === 'explaining' && isClaimer && (
                                        <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-8 text-center">
                                            <p className="text-white text-2xl font-bold mb-4">
                                                Explain your ownership NOW!
                                            </p>
                                            <p className="text-white/80">
                                                You have {timeLeft} seconds to verbally explain how you've owned this failure
                                            </p>
                                        </div>
                                    )}

                                    {phase === 'explaining' && !isClaimer && (
                                        <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-8 text-center">
                                            <p className="text-white text-2xl font-bold mb-4">
                                                {claimer} is explaining...
                                            </p>
                                            <p className="text-white/80">Listen carefully, then vote below</p>
                                        </div>
                                    )}

                                    {/* Voting Phase */}
                                    {phase === 'explaining' && !isClaimer && !hasVoted && (
                                        <div className="mt-6 flex gap-4">
                                            <button
                                                onClick={() => vote('up')}
                                                className="flex-1 bg-green-500 text-white px-8 py-6 rounded-xl font-bold text-2xl hover:shadow-lg transform hover:scale-105 transition"
                                            >
                                                üëç Delivered
                                            </button>
                                            <button
                                                onClick={() => vote('down')}
                                                className="flex-1 bg-red-500 text-white px-8 py-6 rounded-xl font-bold text-2xl hover:shadow-lg transform hover:scale-105 transition"
                                            >
                                                üëé Abandoned
                                            </button>
                                        </div>
                                    )}

                                    {hasVoted && (
                                        <p className="text-green-400 text-center text-xl mt-6">
                                            ‚úì Vote submitted! ({Object.keys(votes).length}/{players.length - 1})
                                        </p>
                                    )}

                                    {phase === 'waiting' && (
                                        <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-8 text-center">
                                            <p className="text-white text-xl">Next card coming...</p>
                                        </div>
                                    )}
                                </div>

                                {/* Scoreboard */}
                                <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-6">
                                    <h3 className="text-xl font-bold text-white mb-4">Scoreboard</h3>
                                    <div className="space-y-3">
                                        {players
                                            .sort((a, b) => getScore(b.name) - getScore(a.name))
                                            .map(player => (
                                                <div
                                                    key={player.id}
                                                    className={`p-3 rounded-lg ${
                                                        player.name === claimer ? 'bg-yellow-500/30 border border-yellow-500' : 'bg-white/5'
                                                    }`}
                                                >
                                                    <div className="flex justify-between items-center mb-2">
                                                        <div>
                                                            <span className="text-white font-medium">{player.name}</span>
                                                            {player.name === myName && <span className="ml-2 text-orange-400 text-xs">(You)</span>}
                                                        </div>
                                                        <span className="text-2xl font-bold text-orange-400">
                                                            {getScore(player.name)}
                                                        </span>
                                                    </div>
                                                    <div className="flex gap-2 text-xs text-white/60">
                                                        <span>‚úì {delivered[player.name] || 0}D</span>
                                                        <span>‚úó {abandoned[player.name] || 0}A</span>
                                                    </div>
                                                </div>
                                            ))}
                                    </div>
                                    <button onClick={resetGame} className="w-full mt-4 text-white/60 hover:text-white text-sm">
                                        End Game
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // End
            if (screen === 'end') {
                const sorted = [...players].sort((a, b) => getScore(b.name) - getScore(a.name));
                const winner = sorted[0];

                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="max-w-4xl w-full">
                            <div className="bg-white/10 backdrop-blur-lg rounded-3xl p-12 shadow-2xl border border-white/20">
                                <h1 className="text-6xl text-center mb-8">üèÜ</h1>
                                <h2 className="text-4xl font-bold text-white text-center mb-8">Game Over!</h2>
                                
                                <div className="bg-gradient-to-r from-orange-500/30 to-red-500/30 rounded-xl p-8 mb-8 border border-orange-500/50 text-center">
                                    <p className="text-white/80 mb-2">Winner</p>
                                    <p className="text-5xl font-bold text-white">{winner?.name}</p>
                                    <p className="text-3xl text-orange-400 mt-4">
                                        Score: +{getScore(winner?.name)} ({delivered[winner?.name]}D - {abandoned[winner?.name]}A)
                                    </p>
                                </div>

                                <div className="space-y-3 mb-8">
                                    {sorted.map((player, i) => (
                                        <div key={player.id} className="bg-white/5 rounded-lg p-4 flex justify-between items-center">
                                            <div>
                                                <span className="text-white font-medium">#{i + 1} {player.name}</span>
                                                <span className="text-white/60 text-sm ml-4">
                                                    {delivered[player.name] || 0}D / {abandoned[player.name] || 0}A
                                                </span>
                                            </div>
                                            <span className="text-2xl font-bold text-orange-400">{getScore(player.name)}</span>
                                        </div>
                                    ))}
                                </div>

                                <button
                                    onClick={resetGame}
                                    className="w-full bg-gradient-to-r from-orange-500 to-red-500 text-white px-12 py-4 rounded-xl font-bold text-xl hover:shadow-lg transform hover:scale-105 transition"
                                >
                                    Play Again
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return null;
        }

        ReactDOM.render(<TakeTheBack />, document.getElementById('root'));
    </script>
</body>
</html>

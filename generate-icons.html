<!DOCTYPE html>
<html>
<head>
    <title>Generate TAP-IN Icons</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background gradient (brand colors)
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#a93226');
            gradient.addColorStop(1, '#7a2419');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // TAP-IN text
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size/6}px Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('TAP-IN', size/2, size/2);
            
            // Download link
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}.png`;
                a.click();
            });
        }
        
        createIcon('canvas192', 192);
        setTimeout(() => createIcon('canvas512', 512), 100);
    </script>
</body>
</html>

<!-- Language Switcher Component -->
<!-- Include this at the top of every page -->

<style>
    .language-switcher {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
    }
    
    .lang-toggle {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        padding: 8px 16px;
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        transition: all 0.3s;
        color: #ffffff;
        font-weight: 600;
        font-size: 14px;
    }
    
    .lang-toggle:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
    }
    
    .lang-flag {
        font-size: 18px;
    }
    
    .lang-code {
        font-weight: 700;
        letter-spacing: 0.5px;
    }
    
    .lang-arrow {
        font-size: 10px;
        opacity: 0.7;
    }
    
    .lang-dropdown {
        position: absolute;
        top: 100%;
        right: 0;
        margin-top: 8px;
        background: rgba(30, 30, 50, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        overflow: hidden;
        display: none;
        min-width: 150px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }
    
    .lang-dropdown.show {
        display: block;
        animation: slideDown 0.3s ease;
    }
    
    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .lang-option {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px 16px;
        color: #ffffff;
        text-decoration: none;
        transition: all 0.2s;
        font-weight: 500;
        font-size: 14px;
    }
    
    .lang-option:hover {
        background: rgba(255, 255, 255, 0.1);
    }
    
    .lang-option.active {
        background: rgba(99, 102, 241, 0.2);
        color: #a5b4fc;
    }
    
    .lang-option .lang-flag {
        font-size: 20px;
    }
    
    @media (max-width: 768px) {
        .language-switcher {
            top: 10px;
            right: 10px;
        }
        
        .lang-toggle {
            padding: 6px 12px;
            font-size: 13px;
        }
    }
</style>

<div class="language-switcher">
    <button class="lang-toggle" id="langToggle">
        <span class="lang-flag" id="currentFlag">ðŸ‡¬ðŸ‡§</span>
        <span class="lang-code" id="currentLang">EN</span>
        <span class="lang-arrow">â–¼</span>
    </button>
    <div class="lang-dropdown" id="langDropdown">
        <a href="#" class="lang-option" data-lang="en" data-file="">
            <span class="lang-flag">ðŸ‡¬ðŸ‡§</span> English
        </a>
        <a href="#" class="lang-option" data-lang="de" data-file="-de">
            <span class="lang-flag">ðŸ‡©ðŸ‡ª</span> Deutsch
        </a>
    </div>
</div>

<script>
(function() {
    // Language Switcher Logic
    const toggle = document.getElementById('langToggle');
    const dropdown = document.getElementById('langDropdown');
    const currentFlag = document.getElementById('currentFlag');
    const currentLang = document.getElementById('currentLang');
    
    // Detect current language from URL
    const isGerman = window.location.pathname.includes('-de.html');
    const currentLanguage = isGerman ? 'de' : 'en';
    
    // Update UI to show current language
    if (isGerman) {
        currentFlag.textContent = 'ðŸ‡©ðŸ‡ª';
        currentLang.textContent = 'DE';
    }
    
    // Mark active language option
    document.querySelectorAll('.lang-option').forEach(option => {
        if (option.dataset.lang === currentLanguage) {
            option.classList.add('active');
        }
    });
    
    // Toggle dropdown
    toggle.addEventListener('click', (e) => {
        e.stopPropagation();
        dropdown.classList.toggle('show');
    });
    
    // Close dropdown when clicking outside
    document.addEventListener('click', () => {
        dropdown.classList.remove('show');
    });
    
    // Language switch handler
    document.querySelectorAll('.lang-option').forEach(option => {
        option.addEventListener('click', (e) => {
            e.preventDefault();
            const targetLang = option.dataset.lang;
            const fileSuffix = option.dataset.file;
            
            // Don't switch if already on that language
            if (targetLang === currentLanguage) {
                dropdown.classList.remove('show');
                return;
            }
            
            // Store preference
            localStorage.setItem('preferredLanguage', targetLang);
            
            // Get current page without language suffix
            let currentPath = window.location.pathname;
            let basePath = currentPath.replace('-de.html', '.html');
            
            // Build new path
            let newPath = basePath.replace('.html', fileSuffix + '.html');
            
            // Navigate to new language version
            window.location.href = newPath;
        });
    });
    
    // Auto-redirect based on stored preference (optional)
    // Uncomment if you want automatic redirects
    /*
    const storedLang = localStorage.getItem('preferredLanguage');
    if (storedLang && storedLang !== currentLanguage) {
        const fileSuffix = storedLang === 'de' ? '-de' : '';
        let basePath = window.location.pathname.replace('-de.html', '.html');
        let newPath = basePath.replace('.html', fileSuffix + '.html');
        window.location.href = newPath;
    }
    */
})();
</script>

    .prompt-section {

    textarea {
      width: 100%;
      min-height: 200px;
      background: #1a1d2e;
      border: 2px solid #3d4466;
      border-radius: 8px;
      color: #e2e8f0;
      padding: 1rem;
      font-family: inherit;
      font-size: 1rem;
      line-height: 1.6;
      resize: vertical;
    }

    textarea:focus {
      outline: none;
      border-color: #4a7c9c;
    }

    .editor-actions {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .btn {
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
      flex: 1;
    }

    .btn-primary {
      background: #4a7c9c;
      color: white;
    }

      background: #5a8cac;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: #3d4466;
      color: white;
    }

    .btn-secondary:hover {

    }

    .entries-list {
      display: grid;
      gap: 1rem;

    .entry-card {

    .entry-card:hover {

      transform: translateY(-2px);
    }

      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid #3d4466;
    }

    .entry-date {
      color: #4a7c9c;

    }

    .entry-actions button {
      background: #ef4444;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .entry-actions button:hover {
      background: #dc2626;
    }

    .entry-content {
      color: #e2e8f0;
      line-height: 1.8;
      white-space: pre-wrap;
    }

    .word-count {
      color: #94a3b8;
      font-size: 0.85rem;
      text-align: right;
      margin-top: 0.5rem;
    }

    @media (max-width: 768px) {
      body { padding: 1rem; }
      .editor-actions { flex-direction: column; }

<body>
  <div class="container">

    <div class="nav-bar">
      <a href="gym-home-FOCUSED-de.html" class="back-btn">‚Üê Back to Gym</a>
    </div>

    <div class="header">
      <h1>üìî Leadership Tagebuch</h1>
      <p>Reflect, learn, grow</p>
    </div>

    <div class="journal-editor">
      <h2>Today's Eintrag</h2>

      <div class="prompt-section">
        <h4>Reflection Prompts (optional)</h4>
        <p>
          ‚Ä¢ What challenged me today as a leader?<br>
          ‚Ä¢ What did I learn about myself or my team?<br>
          ‚Ä¢ What would I do differently next time?<br>
          ‚Ä¢ What am I grateful for?
        </p>
      </div>

      <textarea id="journalEintrag" placeholder="Start writing..."></textarea>
      <div class="word-count" id="wordCount">0 words</div>

      <div class="editor-actions">
        <button class="btn btn-primary" onclick="saveEintrag()">Speichern Eintrag (+15 XP)</button>
        <button class="btn btn-secondary" onclick="clearEditor()">Clear</button>
      </div>
    </div>

    <h2 style="color: #4a7c9c; margin-bottom: 1rem;">Zur√ºck Entries</h2>
    <div class="entries-list" id="entriesList"></div>

  </div>

  <script>
    const textarea = document.getElementById('journalEintrag');

    // Word count
    textarea.addEventListener('input', function() {
      const words = this.value.trim().split(/\s+/).filter(w => w.length > 0).length;
      document.getElementById('wordCount').textContent = words + ' words';
    });

    function saveEintrag() {
      const content = textarea.value.trim();

      if (!content) {
        alert('Please write something before saving!');
        return;
      }

      if (content.split(/\s+/).length < 10) {
        alert('Please write at least 10 words!');
        return;
      }

      const entry = {
        id: Datum.now(),
        content: content,
        date: new Datum().toISOString(),
        displayDatum: new Datum().toLocaleDatumString('en-US', {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        })
      };

      // Speichern to localStorage
      const entries = JSON.parse(localStorage.getItem('journalEntries') || '[]');
      entries.unshift(entry);
      if (entries.length > 50) entries.pop(); // Keep last 50
      localStorage.setItem('journalEntries', JSON.stringify(entries));

      // Award XP with enhanced gamification
      if (typeof TapInGamification !== 'undefined') {
        TapInGamification.awardXP(15, 'Tagebuch Eintrag Speichernd');
      } else {
        // Fallback for backward compatibility
        const currentXP = parseInt(localStorage.getItem('totalXP') || '0');
        localStorage.setItem('totalXP', currentXP + 15);
      }

      alert('‚úÖ Eintrag saved! +15 XP');

      // Clear editor
      clearEditor();

      // Reload list
      loadEntries();
    }

    function clearEditor() {
      textarea.value = '';
      document.getElementById('wordCount').textContent = '0 words';
    }

    function deleteEintrag(id) {
      if (!confirm('Delete this journal entry?')) return;

      const entries = JSON.parse(localStorage.getItem('journalEntries') || '[]');
      const filtered = entries.filter(e => e.id !== id);
      localStorage.setItem('journalEntries', JSON.stringify(filtered));
      loadEntries();
    }

    function loadEntries() {
      const entries = JSON.parse(localStorage.getItem('journalEntries') || '[]');
      const container = document.getElementById('entriesList');

      if (entries.length === 0) {
        container.innerHTML = `
          <div style="background: #252940; border: 2px dashed #3d4466; border-radius: 12px; padding: 3rem; text-align: center;">
            <p style="color: #94a3b8; font-size: 1.1rem;">No journal entries yet. Start writing above!</p>
          </div>
        `;
        return;
      }

      container.innerHTML = entries.map(entry => `
        <div class="entry-card">
          <div class="entry-header">
            <div class="entry-date">${entry.displayDatum}</div>
            <div class="entry-actions">
              <button onclick="deleteEintrag(${entry.id})">Delete</button>
            </div>
          </div>
          <div class="entry-content">${entry.content}</div>
        </div>
      `).join('');
    }

    // Load entries on page load
    loadEntries();
  </script>
